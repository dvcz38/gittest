          <div class="x_panel">
            <div class="x_title">
              <div class="laydate-box" style="display:inline-block">
                <input type="text" id="laydateInput" placeholder="xxxx年xx月xx日" />
                <img src="../images/calendar.png" alt="" class="icon data-icon" />
                <div class="select-date" style="background:white;z-index:999">
                  <div class="select-date-header">
                    <ul class="heade-ul">
                      <li class="header-item header-item-one">
                        <select name="" id="yearList"></select>
                      </li>
                      <li class="header-item header-item-two" onselectstart="return false">
                        <select name="" id="monthList"></select>
                      </li>
                      <li class="header-item header-item-three" onselectstart="return false">
                        <span class="reback">Today</span>
                      </li>
                    </ul>
                  </div>
                  <div class="select-date-body">
                    <ul class="week-list">
                      <li>Sun</li>
                      <li>Mon</li>
                      <li>Tue</li>
                      <li>Wed</li>
                      <li>Thu</li>
                      <li>Fri</li>
                      <li>Sat</li>
                    </ul>
                    <ul class="day-tabel"></ul>
                  </div>
                </div>
              </div>
              <div class="ly-select-device">
                <span>Device:</span>
                <select></select>
              </div>
              <div class="ly-select-time">
                <span>Time start:</span>
                <select class="start-hour"></select>
                <select class="start-min"></select>

                <span>Time end:</span>
                <select class="end-hour"></select>
                <select class="end-min"></select>


                <span class="btn btn-danger ly-search btn-xs">Search</span>
                <span class="ly-download"></span>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="x_content">
              <div class="table-responsive">
                <table class="table table-striped jambo_table bulk_action ly-real">
                  <thead>
                    <tr class="headings">

                      <th class="column-title">Time </th>
                      <th class="column-title">Device</th>
                      <th class="column-title">State</th>
                      <th class="column-title">Signal</th>
                      <th class="column-title">BatVol</th>
                      <th class="column-title">DoorDistance</th>
                    </tr>
                  </thead>

                  <tbody>


                  </tbody>
                </table>
              </div>
            </div>
